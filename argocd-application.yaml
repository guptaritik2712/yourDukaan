apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: yourdukaan
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/guptaritik2712/yourDukaan.git
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: yourdukaan
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true